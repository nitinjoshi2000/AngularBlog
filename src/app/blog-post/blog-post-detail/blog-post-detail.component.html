<section class="blog-detail mtb-40">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog-left">
                    <h1>{{blog.title}}</h1>
                    <div class="posted-on">
                        <p>by <span>{{blog.author_name}}</span> on <span>{{blog.created_at | date}}</span></p>
                    </div>
                    <div class="detail-img" >
             <img src="http://127.0.0.1:8000/upload/{{blog.image}}" alt="blog1" style="width: 100%; height: 100%;" />
                    </div>
                    <div class="blog-desc">
             <p>{{blog.description}}</p>

                    </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="blog-right">
                  <app-blog-post-recent></app-blog-post-recent>
                  <app-blog-post-categories></app-blog-post-categories>
        </div>
      </div>
    </div>
  </div>
</section>

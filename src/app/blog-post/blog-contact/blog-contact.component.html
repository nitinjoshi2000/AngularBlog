<section class="cmspage mtb-40">
  <div class="container">
    <div class="page-desc">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Contact</h1>
          <form [formGroup]="nitin" (ngSubmit)='itm()'>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" formControlName='name'>
            </div>
            <div class="form-group">
              <input type="text"  class="form-control" placeholder="E-Mail" formControlName='email'>
            </div>
            <div class="form-group">
              <input type="text"  class="form-control" placeholder="Phone" formControlName='phone'>
            </div>
            <div class="form-group">
              <textarea rows="5" class="form-control" placeholder="Message" formControlName='message'></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-success">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

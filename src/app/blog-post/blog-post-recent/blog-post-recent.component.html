<div class="right-widget recent-post">
  <h3>Recent Blogs</h3>
  <div *ngFor='let b of dis'>
      <div class="rb-box" >
          <div class="rb-box-img">
              <img src="http://127.0.0.1:8000/upload/{{b.image}}" alt="blog1" />
          </div>
          <div class="rb-box-desc" >
             <a href="" ><h4>{{b.title}}</h4></a>
              <p>Post On: {{b.created_at | date}}</p>
          </div>
      </div>
  </div>
</div>

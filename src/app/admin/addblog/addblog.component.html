<div style='padding:2%'>
  <div class="card card-primary card-outline">
    <div class="card-header">
      <h3 class="card-title"></h3>
      <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Blog</button>

      <div class="card-tools">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Search Mail">
          <div class="input-group-append">
            <div class="btn btn-primary">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
      <div class="mailbox-controls">
        <!-- Check all button -->
        <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm">
            <i class="far fa-trash-alt"></i>
          </button>
          <button type="button" class="btn btn-default btn-sm">
            <i class="fas fa-reply"></i>
          </button>
          <button type="button" class="btn btn-default btn-sm">
            <i class="fas fa-share"></i>
          </button>
        </div>
        <!-- /.btn-group -->
        <button type="button" class="btn btn-default btn-sm">
          <i class="fas fa-sync-alt"></i>
        </button>
        <div class="float-right">
          1-50/200
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- /.btn-group -->
        </div>
        <!-- /.float-right -->
      </div>
      <div class="table-responsive mailbox-messages">
        <table class="table table-hover table-striped">
          <tbody>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author Name</th>
              <th>Action</th>
            </tr>
            <tr *ngFor='let b of dis'>
              <td>{{b.id}}</td>
              <td>{{b.title}}</td>
              <td>{{b.author_name}}</td>
              <td>
                <a  [routerLink]=""><i class="fas fa-pen-square" style="padding: 5%;" ></i></a>
                <a [routerLink]="['/admin/viewblog', b.id]"><i class="fas fa-eye" ></i></a>
                <a  [routerLink]=""><i class="fas fa-trash" style="padding: 5%;" (click)= deleteblog(b.id)></i></a>
              </td>
            </tr>

          </tbody>
        </table>
        <!-- /.table -->
      </div>
      <!-- /.mail-box-messages -->
    </div>
    <!-- /.card-body -->
    <div class="card-footer p-0">
      <div class="mailbox-controls">
        <!-- Check all button -->
        <button type="button" class="btn btn-default btn-sm checkbox-toggle">
          <i class="far fa-square"></i>
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm">
            <i class="far fa-trash-alt"></i>
          </button>
          <button type="button" class="btn btn-default btn-sm">
            <i class="fas fa-reply"></i>
          </button>
          <button type="button" class="btn btn-default btn-sm">
            <i class="fas fa-share"></i>
          </button>
        </div>
        <!-- /.btn-group -->
        <button type="button" class="btn btn-default btn-sm">
          <i class="fas fa-sync-alt"></i>
        </button>
        <div class="float-right">
          1-50/200
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- /.btn-group -->
        </div>
        <!-- /.float-right -->
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Blog</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div  class="container">
          <h1 class="bg text-info"></h1>
          <form [formGroup]="nitin" (ngSubmit)='itm()'>
                <div class="form-group">
                  <label>Tittle:</label>
                  <input type="text"  placeholder="Enter Title" class="form-control" formControlName='title'>
                  <!-- Validation -->
                  <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger" >
                  <div *ngIf="f.title.errors.required" >Title is required</div>
                  <div *ngIf="f.title.errors.email">Please, Enter a valid title</div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Description:</label>
                  <input type="text" placeholder="Enter Description " class="form-control" formControlName='description'>
                </div>

                <div class="form-group">
                  <label>Author Name:</label>
                  <input type="text" placeholder="Enter Author Name " class="form-control" formControlName='author_name'>
                </div>
                <div class="form-group">
                  <label>Image:</label>
                  <input type="file" class="form-control" (change)='onSelectFile($event)'>
                </div>
              <input type="submit"  class="btn btn-info" formControlName='submit'>

                </form>
             </div>
      </div>
    </div>
    </div>

  </div>
